{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="{% static 'css/apod.css' %}">
</head>
<body>
    {% if apod_image %}
        <h1>{{ apod_image.title }}</h1>
        <p>{{ apod_image.date }}</p>
        <p>{{ apod_image.explanation }}</p>
        <img src="{{ apod_image.image_file.url }}" alt="{{ apod_image.title }}">
        <a href="{% url 'download_apod' apod_image.id %}" download>Download Image</a>
        <a href="https://api.whatsapp.com/send?text=Check%20out%20this%20image%20!%20{{ apod_image.image_url }}" target="_blank">
            Share on WhatsApp
        </a>
    {% else %}
        <p class="no-image">No image available</p>
    {% endif %}
</body>
</html>
