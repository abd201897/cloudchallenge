<!DOCTYPE html>
<html>
<head>
    <title>Send Email</title>
</head>
<body>
    <h1>Send Email</h1>
    <form method="post">

        <label for="recipient">Recipient:</label>
        <input type="email" id="recipient" name="recipient" required><br><br>

        <button type="submit">Send Email</button>
    </form>
</body>
</html>
