{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Image Gallery</title>
    <link rel="stylesheet" href="{% static 'css/nasa.css' %}">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>NASA Image Gallery</h1>
    </header>
    <main>
        <section class="icon-container">
            <div class="icon">
                <i class="fas fa-star"></i> <!-- APOD Icon -->
                <h2><a href="{% url 'apod_image_view' %}">Astronomy Picture of the Day</a></h2>
                <p>Explore today's featured image from NASA's APOD.</p>
            </div>
            <div class="icon">
                <i class="fas fa-star"></i> <!-- Mars Rover Icon -->
                <h2><a href="{% url 'mars_rover_images_view' %}">Mars Rover Images</a></h2>
                <p>View stunning images captured by Mars rovers cameras.</p>
            </div>
        </section>
    </main>
</body>
</html>
